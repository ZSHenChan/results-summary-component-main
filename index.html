<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="score-display">
          <p class="mb-2">Your Result</p>
          <div class="scores mb-2">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <section class="bar bg-red-light-9">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
              <span class="text-red-light-4">Reaction</span>
            </div>
            <div class="text-primary">
              <span class="title">80</span>&nbsp/ 100
            </div>
          </section>
          <section class="bar bg-yellow-light-8">
            <div>
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              <span class="text-yellow">Memory</span>
            </div>
            <div class="text-primary">
              <span class="title">92</span>&nbsp/ 100
            </div>
          </section>
          <section class="bar bg-green-light-9">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
              <span class="text-green">Verbal</span>
            </div>
            <div class="text-primary">
              <span class="title">61</span>&nbsp/ 100
            </div>
          </section>
          <section class="bar bg-blue-light-9">
            <div>
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <span class="text-blue-light-3">Visual</span>
            </div>
            <div class="text-primary">
              <span class="title">72</span>&nbsp/ 100
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
