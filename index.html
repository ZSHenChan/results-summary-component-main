<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <div class="left">
            <div class="result rec"><h3>Your Result</h3></div>
            <div class="circle rec">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <div class="rec">
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
          <h2>Summary</h2>
              <div class="rec rec-1">
                <div class="category">
                  <img style="vertical-align: middle" src="assets/images/icon-reaction.svg" alt="reaction">
                  <span>Reaction</span>
                </div>
                <div class="marks">
                  <span class="bold">80</span>
                  <span>/ 100</span>
                </div>
              </div>
              <div class="rec rec-2">
                <div class="category">
                  <img style="vertical-align: middle" src="assets/images/icon-memory.svg" alt="reaction">
                  <span>Memory</span>
                </div>
                <div class="marks">
                  <span class="bold">92</span>
                  <span>/ 100</span>
                </div>
              </div>
              <div class="rec rec-3">
                <div class="category">
                  <img style="vertical-align: middle" src="assets/images/icon-verbal.svg" alt="reaction">
                  <span>Verbal</span>
                </div>
                <div class="marks">
                  <span class="bold">61</span>
                  <span>/ 100</span>
                </div>
              </div>
              <div class="rec rec-4">
                <div class="category">
                  <img style="vertical-align: middle" src="assets/images/icon-visual.svg" alt="reaction">
                  <span>Visual</span>
                </div>
                <div class="marks">
                  <span class="bold">72</span>
                  <span>/ 100</span>
                </div>
              </div>

              <button>Continue</button>
           </div>
      </div>
    </div>
  </main>
</body>
</html>
